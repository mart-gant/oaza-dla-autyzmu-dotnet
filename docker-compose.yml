services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oaza-dla-autyzmu-web
    ports:
      - "5050:80"
      - "5051:443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/oaza_dla_autyzmu.db
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - oaza-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  oaza-network:
    driver: bridge

volumes:
  data:
  logs:
